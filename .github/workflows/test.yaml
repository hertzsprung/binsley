on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      environment:
        type: string
        required: true
        default: test
        description: "GitHub Actions deployment environment"
permissions:
  id-token: write
  checks: write
jobs:
  test:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-22.04
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.1
    - name: setup-java
      uses: hertzsprung/binsley/actions/setup-java@main
    - name: aws-assume-role
      uses: hertzsprung/binsley/actions/aws-assume-role@main
    - name: gradle-test
      id: gradle-test
      run: ./gradlew test
    - name: test-report
      uses: mikepenz/action-junit-report@v4.0.3
      if: ${{ !cancelled() && (steps.gradle-test.outcome == 'success' || steps.gradle-test.outcome == 'failure') }}
      with:
        report_paths: 'build/test-results/test/TEST-*.xml'